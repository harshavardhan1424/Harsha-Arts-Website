<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - HARSHA-ARTS</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .order-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border-left: 5px solid #28a745;
            position: relative;
        }

        .order-card.pending {
            border-left-color: #ffc107;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .order-id {
            font-weight: bold;
            color: #28a745;
            font-size: 1.2em;
        }

        .order-date {
            color: #888;
            font-size: 0.9em;
        }

        .details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .customer-info h3,
        .items-info h3 {
            margin-top: 0;
            font-size: 1em;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .customer-info p {
            margin: 5px 0;
            color: #333;
        }

        .items-info ul {
            padding-left: 20px;
            margin: 5px 0;
        }

        .total {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-top: 15px;
            text-align: right;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-received {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status-pending {
            background: #fff8e1;
            color: #f57f17;
        }

        .status-completed {
            background: #e3f2fd;
            color: #1565c0;
        }

        .refresh-btn {
            display: block;
            margin: 0 auto 20px;
            padding: 10px 20px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .refresh-btn:hover {
            background: #555;
        }

        @media (max-width: 768px) {
            .details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Harsha Arts - Admin Order Management</h1>
        <button class="refresh-btn" onclick="fetchOrders()">ðŸ”„ Refresh Orders</button>
        <div id="orders-list">
            <p style="text-align: center;">Loading orders...</p>
        </div>
    </div>

    <script>
        async function fetchOrders() {
            try {
                const response = await fetch('/api/admin/orders');
                const data = await response.json();
                if (data.success) {
                    displayOrders(data.orders);
                } else {
                    document.getElementById('orders-list').innerHTML = '<p style="text-align: center; color: red;">Failed to load orders.</p>';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('orders-list').innerHTML = '<p style="text-align: center; color: red;">Error connecting to server.</p>';
            }
        }

        function displayOrders(orders) {
            const list = document.getElementById('orders-list');
            if (orders.length === 0) {
                list.innerHTML = '<p style="text-align: center;">No orders found.</p>';
                return;
            }

            // Sort by date descending
            orders.sort((a, b) => new Date(b.date) - new Date(a.date));

            list.innerHTML = orders.map(order => `
                <div class="order-card ${order.status === 'PENDING' ? 'pending' : ''}">
                    <div class="header">
                        <div>
                            <span class="order-id">ID: ${order.id}</span><br>
                            <span class="order-date">${new Date(order.date).toLocaleString()}</span>
                        </div>
                        <span class="status-badge status-${order.status.toLowerCase()}">${order.status}</span>
                    </div>
                    <div class="details">
                        <div class="customer-info">
                            <h3>Customer Details</h3>
                            <p><strong>Phone:</strong> ${order.phone || 'N/A'}</p>
                            <p><strong>Email:</strong> ${order.email || 'N/A'}</p>
                            <p><strong>Payment:</strong> ${order.paymentMethod.toUpperCase()}</p>
                            <p><strong>Address:</strong><br>${order.address.replace(/\n/g, '<br>')}</p>
                        </div>
                        <div class="items-info">
                            <h3>Items Ordered</h3>
                            <ul>
                                ${order.items.map(item => `
                                    <li>
                                        <strong>${item.productName}</strong><br>
                                        <small>Qty: ${item.quantity} | Price: Rs.${item.price}</small>
                                        ${item.customText ? `<br><small>Text: ${item.customText}</small>` : ''}
                                    </li>
                                `).join('')}
                            </ul>
                        </div>
                    </div>
                    <div class="total">Total: Rs.${order.total}</div>
                </div>
            `).join('');
        }

        // Auto refresh every 60 seconds
        setInterval(fetchOrders, 60000);
        fetchOrders();
    </script>
</body>

</html>
